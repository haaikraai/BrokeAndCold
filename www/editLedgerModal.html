<!-- Modal container -->
<div id="modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="entry-row">
      <label>Date</label>
      <input type="datetime">
    </div>
    <div class="entry-row">
      <label>Tags</label>
      <input type="text">
    </div>
    <div class="entry-row">
      <label>Amount</label>
      <input type="number">
    </div>
  </div>
</div>

<!-- Trigger button -->
<button id="modal-trigger">Open Modal</button>
