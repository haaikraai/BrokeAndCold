<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broke And Cold Settings</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/settings.mjs"></script>
</head>

<body>
    <div class="container">
        <!-- Inserting the SVG back icon -->
        <div class="top-buttons">
            <button type="button" onclick="window.history.back()">
                <img src="/img/back.svg" alt="back" width="24">
            </button>
        </div>

        <div class="content-row">
            <div class="textline">
                Welcome to settings
            </div>
            <div class="settings-form">

                <div class="entry-row">

                    <label for="balanceAmt">Balance: </label>
                    <input class="numberbox" id="balanceAmt" type="number">
                    <span></span>
                </div>
                <div class="entry-row">

                    <label for="dailyAmt">Daily Change: </label><input class="numberbox" id="dailyAmt" type="number">
                    <span></span>
                </div>
                <div class="entry-row">

                    <label for="increaseAmt">Increase Amount: </label><input class="numberbox" id="increaseAmt"
                        type="number">
                    <span></span>
                </div>
                <div class="entry-row">

                    <label for="decreaseAmt">Decrease Amount: </label><input class="numberbox" id="decreaseAmt"
                        type="number">
                    <span></span>
                </div>
                <div class="entry-row">

                    <label for="lastDate">Last Date to Save: </label><input class="numberbox" id="date" type="date">
                    <span></span>
                </div>ss
            </div>
        </div>

    </div>

</body>

</html>
